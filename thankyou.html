<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - Gift Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
      color: #2f6627;
    }

    .centered {
      max-width: 450px;
      margin: 100px auto;
      text-align: center;
      padding: 30px 20px 40px 20px;
      border: 2px solid #8bc34a;
      border-radius: 12px;
      background-color: #dff0d8;
      box-shadow: 0 0 20px #a0d468;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #33691e;
    }

    h2 {
      font-weight: normal;
      color: #558b2f;
      margin-top: 30px;
      margin-bottom: 40px;
    }

    p {
      font-size: 1.15rem;
      margin: 12px 0;
    }

    strong {
      color: #2e7d32;
      font-weight: 700;
    }

    .gift-icon {
      font-size: 60px;
      margin-bottom: 15px;
      color: #4caf50;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #8bc34a;
      margin: 25px 0;
      border-radius: 3px;
    }

    .btn {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 14px 30px;
      margin: 15px 20px 0 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }

    .btn:hover {
      background-color: #388e3c;
    }
  </style>
  <script>
    function exitSite() {
      window.open('', '_self');
      window.close();
      setTimeout(() => {
        alert('Please close the tab manually.');
      }, 500);
    }
  </script>
</head>

</html>
