<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase - Agro Mart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
    }
    h1 {
      color: green;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }
    li {
      background: #e9ffe9;
      margin: 8px 0;
      padding: 10px;
      font-weight: bold;
      border-left: 5px solid green;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
  <script>
    function loadOrder() {
      const items = JSON.parse(sessionStorage.getItem('orderItems')) || [];
      const total = sessionStorage.getItem('totalAmount') || 0;
      const list = document.getElementById('itemsList');
      list.innerHTML = '';
      items.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i.name;
        const span = document.createElement('span');
        span.textContent = '₹' + i.price;
        li.appendChild(span);
        list.appendChild(li);
      });
      document.getElementById('totalAmount').textContent = 'Total Amount: ₹' + total;
    }

    function goToPayment() {
      window.location.href = 'payment.html';
    }

    window.onload = loadOrder;
  </script>
</head>
<body>
  <h1>Purchase Summary</h1>
  <ul id="itemsList"></ul>
  <h3 id="totalAmount"></h3>
  <button onclick="goToPayment()">Go to Payment</button>
</body>
</html>
