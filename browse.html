<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse - Agro Mart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
      color: green;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e9ffe9;
      margin: 8px 0;
      padding: 10px;
      font-weight: bold;
      font-size: 1.1em;
      border-left: 5px solid green;
      display: flex;
      justify-content: space-between;
    }
    button {
      display: block;
      margin: 25px auto;
      padding: 10px 20px;
      background-color: green;
      color: white;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Fruits Available</h1>
  <ul>
    <li>Apple <span>₹50/kg</span></li>
    <li>Mango <span>₹70/kg</span></li>
    <li>Banana <span>₹30/dozen</span></li>
    <li>Orange <span>₹40/kg</span></li>
    <li>Guava <span>₹60/kg</span></li>
    <li>Pineapple <span>₹55/kg</span></li>
  </ul>

  <button onclick="window.location.href='order.html'">Go to Order Page</button>
</body>
</html>
