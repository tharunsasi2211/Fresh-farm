<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order - Agro Mart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
      color: green;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e9ffe9;
      margin: 8px 0;
      padding: 10px;
      font-weight: bold;
      font-size: 1.1em;
      border-left: 5px solid green;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    li.selected {
      background: #a5d6a7;
    }
    #selectedItems {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 25px auto;
      padding: 10px 20px;
      background-color: green;
      color: white;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
  <script>
    const items = {
      Apple: 50,
      Mango: 70,
      Banana: 30,
      Orange: 40,
      Guava: 60,
      Pineapple: 55
    };
    let selectedItems = [];

    function toggleItem(li, item) {
      const index = selectedItems.findIndex(i => i.name === item);
      if (index > -1) {
        selectedItems.splice(index, 1);
        li.classList.remove('selected');
      } else {
        selectedItems.push({name: item, price: items[item]});
        li.classList.add('selected');
      }
      updateSelected();
    }

    function updateSelected() {
      const container = document.getElementById('selectedItems');
      if (selectedItems.length === 0) {
        container.textContent = 'No items selected';
      } else {
        const list = selectedItems.map(i => `${i.name} (₹${i.price})`).join(', ');
        container.textContent = 'Selected: ' + list;
      }
    }

    function goToPurchase() {
      if (selectedItems.length === 0) {
        alert('Please select at least one item to proceed.');
        return;
      }
      // Save selected items and total price to sessionStorage for next page use
      sessionStorage.setItem('orderItems', JSON.stringify(selectedItems));
      sessionStorage.setItem('totalAmount', selectedItems.reduce((sum, i) => sum + i.price, 0));
      window.location.href = 'purchase.html';
    }
  </script>
</head>
<body>
  <h1>Order Page</h1>
  <ul>
    <li onclick="toggleItem(this, 'Apple')">Apple <span>₹50/kg</span></li>
    <li onclick="toggleItem(this, 'Mango')">Mango <span>₹70/kg</span></li>
    <li onclick="toggleItem(this, 'Banana')">Banana <span>₹30/dozen</span></li>
    <li onclick="toggleItem(this, 'Orange')">Orange <span>₹40/kg</span></li>
    <li onclick="toggleItem(this, 'Guava')">Guava <span>₹60/kg</span></li>
    <li onclick="toggleItem(this, 'Pineapple')">Pineapple <span>₹55/kg</span></li>
  </ul>
  <div id="selectedItems">No items selected</div>
  <button onclick="goToPurchase()">Proceed to Purchase</button>
</body>
</html>
